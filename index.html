<!doctype html>

    <style>
      svg{display:inline-block;margin-left:2px;margin-right:5px;padding-left:3px;padding-right:0;margin-top:7px}
      #passwordButton {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 0.8em;
        padding: 8px 15px;
        color: white;
        background-color: rgba(255, 255, 255, 0.1); /* Transparent */
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s; /* Sanfter Ãœbergang */
      }
      #passwordButton:hover {
        background-color: rgba(255, 255, 255, 0.2); /* Etwas deckender bei Hover */
        border-color: rgba(255, 255, 255, 0.5);
      }
      #passwordPrompt {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(51, 51, 51, 0.8); /* halbtransparent */
        color: white;
        border-radius: 8px;
        text-align: center;
      }
      #mainContent {
        display: block;
      }
      #newVideoContainer {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
      #downloadSection {
        display: none;
        margin-top: 20px;
        text-align: center;
      }
      #downloadSection a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #444;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      #downloadSection a:hover {
        background-color: #555;
      }

      /* Fullscreen video styling */
      video#fullscreenVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div id="mainContent">
      <!-- Hintergrundvideo -->
      <video class="fl bg" id="video" loop playsinline preload="auto">
        <source src="https://cdn.discordapp.com/attachments/1249845882027769908/1308136728107815064/SHABAB__BERDO__VOLO__KARDO__KURDO__AK_AUSSERKONTROLLE_-_HARBI_KURDI.mp4?ex=673cd8c3&is=673b8743&hm=31371707985ac9b0ccb52bba6d5948480d0f3cde28edb2634620fa8cd1c565d1&" type="video/mp4">
      </video>

      <input autocomplete="off" id="o-t" type="checkbox">
      <div class="fl enter">
        <label for="o-t" onclick="vid(),tyo()">
          <span class="glow no-hover" style="font-size:2em;text-align:center">tap to enter</span>
          <span class="glow hover" style="font-size:2em">click to enter</span>
        </label>
      </div>

      <section class="fl text-content">
        <img draggable="false" height="220" id="ss" src="" width="220">
        <p id="tp"></p>
        <button id="s">dc: bordoe</button>
      </section>
    </div>

    <button id="passwordButton" onclick="showPasswordPrompt()">ðŸ”’ Zugang</button>

    <div id="passwordPrompt">
      <p>Passwort eingeben:</p>
      <input type="password" id="passwordInput" placeholder="Passwort">
      <button onclick="checkPassword()">BestÃ¤tigen</button>
      <button onclick="hidePasswordPrompt()">Abbrechen</button>
    </div>

    <!-- Neuer Video-Container fÃ¼r das nach Eingabe des Passworts abgespielte Video -->
    <div id="newVideoContainer">
      <!-- Hier wird das Video im Fullscreen angezeigt -->
      <video id="fullscreenVideo" autoplay playsinline>
        <source src="https://cdn.discordapp.com/attachments/1249845882027769908/1303835816031682560/KurtlarVadisiPusu.mp4?ex=672d333a&is=672be1ba&hm=f686893b1fe87b37a3a2168330f42c32890300c99cf4e27883780b7a63df9bd1&" type="video/mp4">
      </video>
    </div>

    <!-- Download Bereich -->
    <div id="downloadSection">
      <h2>Herunterladbare Dateien</h2>
      <a href="https://example.com/path/to/your/file1.zip" download>Download Datei 1</a>
      <a href="https://example.com/path/to/your/file2.zip" download>Download Datei 2</a>
      <a href="https://example.com/path/to/your/file3.zip" download>Download Datei 3</a>
    </div>

    <script>
      function vid() {
        document.getElementById("video").play();
      }

      var i = 0, txt = "bordo", speed = 150;
      function tyo() {
        if (i < txt.length) {
          document.getElementById("tp").innerHTML += txt.charAt(i);
          i++;
          setTimeout(tyo, speed);
        }
      }

      function showPasswordPrompt() {
        document.getElementById("passwordPrompt").style.display = "block";
      }

      function hidePasswordPrompt() {
        document.getElementById("passwordPrompt").style.display = "none";
      }

      function checkPassword() {
        var password = document.getElementById("passwordInput").value;
        if (password === "maximum") {
          document.getElementById("mainContent").style.display = "none"; // Verstecke ursprÃ¼nglichen Inhalt
          document.getElementById("newVideoContainer").style.display = "block"; // Zeige eingebettetes Video
          document.getElementById("video").pause(); // Stoppe Hintergrundvideo
          document.getElementById("downloadSection").style.display = "block"; // Zeige Downloadbereich
          document.getElementById("fullscreenVideo").volume = 0.5; // LautstÃ¤rke um 50% verringern
          document.getElementById("fullscreenVideo").play(); // Starte das Video im Fullscreen
          hidePasswordPrompt();
        } else {
          alert("Falsches Passwort. Bitte erneut versuchen.");
        }
      }
    </script>
  </body>
</html>
