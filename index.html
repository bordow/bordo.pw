<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>bordo;</title>
    <meta content="website" property="og:type">
    <meta content="bordo" property="og:title">
    <meta content="dc: @bordoe" property="og:description">
    <meta content="bordo" name="author">
    <meta content="https://discord.gg/Uq9UfQbTGB" property="og:url">
    <meta content="https://media.discordapp.net/attachments/1249845882027769908/1302531492601401445/5ef60bc5bf356d949608ba0827144643.png?ex=6728747b&is=672722fb&hm=cece027206e4af67ca3b1a5757533aca2b8cd9f58da931fab18908025a85ab6b&=&format=webp&quality=lossless&width=230&height=230" property="og:image">
    <meta content="#36393F" name="theme-color">
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/125/125130.png" type="image/png">

    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <style>svg{display:inline-block;margin-left:2px;margin-right:5px;padding-left:3px;padding-right:0;margin-top:7px}</style>
  </head>

  <body>
    <video class="fl bg" id="video" loop playsinline preload="auto">
      <source src="https://cdn.discordapp.com/attachments/1249845882027769908/1302531524020928524/CANEY030_-_Tony_Montana_prod._2Sick__Kaleen_Official_Video.mp4?ex=67287483&is=67272303&hm=f9d9fe23f9f2ec528700fc58f92192dc7aedee71b9dd5865e70cd086807e2f28&" type="video/mp4">
    </video>

    <input autocomplete="off" id="o-t" type="checkbox">
    <div class="fl enter">
      <label for="o-t" onclick="vid(),tyo()">
        <span class="glow no-hover" style="font-size:2em;text-align:center">tap to enter</span>
        <span class="glow hover" style="font-size:2em">click to enter</span>
      </label>
    </div>

    <section class="fl text-content">
      <img draggable="false" height="220" id="ss" src="https://media.discordapp.net/attachments/1249845882027769908/1302531492601401445/5ef60bc5bf356d949608ba0827144643.png?ex=6728747b&is=672722fb&hm=cece027206e4af67ca3b1a5757533aca2b8cd9f58da931fab18908025a85ab6b&=&format=webp&quality=lossless&width=230&height=230" width="220">
      <p id="tp"></p>
      <button id="s">dc: bordow</button>
    </section>

    <script>
      function vid() {
        document.getElementById("video").play();
      }
    </script>
    <script>
      var i = 0, txt = "bordo", speed = 150;
      function tyo() {
        if (i < txt.length) {
          document.getElementById("tp").innerHTML += txt.charAt(i);
          i++;
          setTimeout(tyo, speed);
        }
      }
    </script>
  </body>
</html>
