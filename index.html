<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>bordo;</title>
    <meta content="website" property="og:type">
    <meta content="bordo" property="og:title">
    <meta content="dc: @bordoe" property="og:description">
    <meta content="bordo" name="author">
    <meta content="https://discord.gg/Uq9UfQbTGB" property="og:url">
    <meta content="https://cdn.discordapp.com/attachments/1249845882027769908/1309531233755070494/5ef60bc5bf356d949608ba0827144643.png" property="og:image">
    <meta content="#36393F" name="theme-color">
    
    <link rel="icon" href="https://static.thenounproject.com/png/26147-200.png" type="image/png">

    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <style>svg{display:inline-block;margin-left:2px;margin-right:5px;padding-left:3px;padding-right:0;margin-top:7px}</style>
  </head>

  <body>
    <video class="fl bg" id="video" loop playsinline preload="auto">
      <source src="https://cdn.discordapp.com/attachments/1249845882027769908/1309531265321664613/RAQI_-_Warten_Official_Video.mp4?ex=6741eb87&is=67409a07&hm=7bd4e7488b74668119cdf92bb4547301eecf58bc710ae033c00e5693100ce6e6&" type="video/mp4">
    </video>

    <input autocomplete="off" id="o-t" type="checkbox">
    <div class="fl enter">
      <label for="o-t" onclick="vid(),tyo()">
        <span class="glow no-hover" style="font-size:2em;text-align:center">tap to enter</span>
        <span class="glow hover" style="font-size:2em">click to enter</span>
      </label>
    </div>

    <section class="fl text-content">
      <img draggable="false" height="220" id="ss" src="https://cdn.discordapp.com/attachments/1249845882027769908/1309531233755070494/5ef60bc5bf356d949608ba0827144643.png" width="220">
      <p id="tp"></p>
      <button id="s">dc: bordoe</button>
    </section>

    <script>
      function vid() {
        document.getElementById("video").play();
      }
    </script>
    <script>
      var i = 0, txt = "bordo", speed = 150;
      function tyo() {
        if (i < txt.length) {
          document.getElementById("tp").innerHTML += txt.charAt(i);
          i++;
          setTimeout(tyo, speed);
        }
      }
    </script>
  </body>
</html>
