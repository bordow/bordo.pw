  <body>
    <video class="fl bg" id="video" loop playsinline preload="auto">
      <source src="https://cdn.discordapp.com/attachments/1249845882027769908/1312573370595934208/ARI50_-_MONETEN_ENTSCHEIDEN.mp4?ex=674cfcb5&is=674bab35&hm=147912ee7538f9cad78725fc29f9d2a79eee4abeb592b0be6f612e6a23c85ffc&" type="video/mp4">
    </video>

    <input autocomplete="off" id="o-t" type="checkbox">
    <div class="fl enter">
      <label for="o-t" onclick="vid(),tyo()">
        <span class="glow no-hover" style="font-size:2em;text-align:center">tap to enter</span>
        <span class="glow hover" style="font-size:2em">click to enter</span>
      </label>
    </div>

    <section class="fl text-content">
      <img draggable="false" height="220" id="ss" src="https://cdn.discordapp.com/attachments/1249845882027769908/1312572643571924992/5ef60bc5bf356d949608ba0827144643.png?ex=674cfc08&is=674baa88&hm=5ee9c51e3dc1f945024c4926b0f356c3be7a09bd546353f7ce91688cb442667e&" width="220">
      <p id="tp"></p>
      <button id="s">dc: bordoe</button>
    </section>

    <script>
      function vid() {
        document.getElementById("video").play();
      }
    </script>
    <script>
      var i = 0, txt = "bordo", speed = 150;
      function tyo() {
        if (i < txt.length) {
          document.getElementById("tp").innerHTML += txt.charAt(i);
          i++;
          setTimeout(tyo, speed);
        }
      }
    </script>
